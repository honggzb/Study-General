<h1>Current Player: {{player}}</h1>

<button (click)="newGame()" >Start new Game</button>

<h2 *ngIf="winner">
  Player {{winner}} won the game!
</h2>

<main>
  <app-uicomponent
    *ngFor="let val of squares, index as i"
    [value]="val"
    (click)="makeMove(i)"
  >

  </app-uicomponent>

</main>
