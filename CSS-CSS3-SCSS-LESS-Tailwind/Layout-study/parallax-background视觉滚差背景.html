<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax background sample</title>
    <style>
      * {
          padding: 0;
          margin: 0;
      }
      section {
          width: 100%;
          height: 650px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-size: cover;
          background-position: center;
          background-attachment: fixed
      }
      section:first-child {
          background-image: url('https://images.unsplash.com/photo-1549916571-9b2c630403dc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');
      }
      section:nth-child(3) {
          background-image: url('https://images.unsplash.com/photo-1569609782629-8e323d62582e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1974&q=80');
      }
      h1 {
          border: solid 1px black;
          padding: 20px 40px;
          font-size: 2rem;
      }
      section:first-child h1,
      section:nth-child(3) h1 {
          color: white;
          border-color: white
      }
    </style>
  </head>
  <body>
    <section>
        <h1>SECTION 1</h1>
    </section>
    <section>
        <h1>SECTION 2</h1>
    </section>
    <section>
        <h1>SECTION 3</h1>
    </section>
    <section>
        <h1>SECTION 4</h1>
    </section>
  </body>
</html>
