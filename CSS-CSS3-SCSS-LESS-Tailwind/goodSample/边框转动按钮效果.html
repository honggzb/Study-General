<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>边框转动按钮效果</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
	--color: #0ebeff;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    overflow: hidden;
  }
.btn {
    position: relative;
    z-index: 0;
    width: 160px;
    height: 80px;
    line-height: 80px;
    color: #0ebeff;
    font-size: 24px;
    border-radius: 10px;
    text-align: center;
    margin: auto;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn:hover {
    color: #fff;
    box-shadow: 0 0 5px #0ebeff, 0 0 25px #0ebeff;
  }
  .btn::before {
    content: "";
    position: absolute;
    z-index: -2;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 150%;
    height: 300%;
    background-color: #000;
    background-repeat: no-repeat;
    background-size: 50% 50%;
    background-position: 0 0;
    background-image: conic-gradient(#0ebeff, #0ebeff);

  }
  .btn::after {
    content: "";
    position: absolute;
    z-index: -1;
    left: 2px;
    top: 2px;
    width: calc(100% - 4px);
    height: calc(100% - 4px);
    background: #000;
    border-radius: 10px;
  }
  @keyframes rotate {
    100% {
      transform: translate(-50%, -50%) rotate(1turn);
    }
  }
  .btn::before {
    animation: rotate 2s linear infinite;
  }
  .btn{
    -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(0, 0, 0, .4));
  }
  .btn:hover::after,
    .btn:hover::before {
    background: #0ebeff;
    }     
</style>
</head>
<body>
    <div class="btn">HOVER</div>
</body>
</html>
