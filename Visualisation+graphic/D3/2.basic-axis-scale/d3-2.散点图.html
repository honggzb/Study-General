<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2. 散点图</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
  </style>
</head>
<body>
  <script>
  var dataset = [
    [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
    [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
  ];
    var w = 500, h = 100, barPadding = 1;
    var svg = d3.select('body')
          .append('svg')
          .attr("width", w)
          .attr("height", h);
    svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function(d){
              return d[0];    
            })
            .attr('cy',function(d){
              return d[1];     
            })
            .attr('r', function(d){
              return Math.sqrt(h-d[1]);
            })
            .attr('fill', 'teal');
    //文本标记（数值）
    svg.selectAll('text')
       .data(dataset)
       .enter()
       .append('text')
       .text(function(d) { return d[0] + "," + d[1]; })
       .attr('x', function(d){
         return d[0];    
       })
       .attr('y',function(d){
         return d[1];     
       })
       .attr("font-family", "sans-serif")
       .attr("font-size", "11px")
       .attr("fill", "red");
  </script>
</body>
</html>
