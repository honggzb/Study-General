<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4. 饼图圆环图</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
  </style>
</head>
<body>
  <p>简单的圆环</p>
  <div class="container"></div>
  <script>
  var width = 500, height = 500, fullAngle = 2 * Math.PI;
  var arc1 = d3.arc()
           .innerRadius(0)
           .outerRadius(100)
           .startAngle(0)
           .endAngle(fullAngle/4);  // 1/4圆
  var arc2 = d3.arc()
           .innerRadius(50)
           .outerRadius(100)
           .startAngle(0)
           .endAngle(fullAngle);     //闭合圆环
  var svgContainer = d3.select(".container")
           .append("svg")
           .attr("width", width)
           .attr("height", height)
           .style("border", "1px solid");
   var group1 = svgContainer.append("g");
   var group2 = svgContainer.append("g");
   group1.append("path")
           .attr("d", arc1())
           .attr("fill", "red");
   group2.append("path")
           .attr("d", arc2())
           .attr("fill", "blue");
   group1.attr("transform", "translate(" + 200 + "," + 200 + ")");
   group2.attr("transform", "translate(" + 200 + "," + 350 + ")");
  </script>
</body>
</html>
