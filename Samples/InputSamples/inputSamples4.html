<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Sample 4 - Email Input Validation Behavior â€“ JS and css</title>
  <link rel="stylesheet prefetch" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<style>
  html, body {  margin: 0;  padding: 0; width: 100%; height: 100%; overflow: hidden; }
  *, *:before, *:after {
    box-sizing: border-box;
    outline: none;
  }
  body {
    background: linear-gradient(to bottom, #639edb, #0668cf) no-repeat;
    font-family: 'Arimo', sans-serif;
    background-size: 100%;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }
  p {
    text-align: center;
    color: #fff;
    font-size: 13px;
  }
  a:hover, a:visited, a:link {
    color: rgba(255, 255, 255, 0.6);
  }
  .register {
    margin: 0 auto 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .field {
    width: 385px;
    height: 70px;
    position: relative;
  }
  .field input {
    width: 100%;
    border-radius: 6px;
    height: 70px;
    border: 0;
    padding: 10px;
    padding: 20px 0 0 16px;
    font-size: 0;
    background: #1566bb;
    transition: background 0.3s ease;
    color: #fff;
  }
  .field input:focus {
    background: #065cb7;
    font-size: 23px;
  }
  .field input:focus::selection {
    background: rgba(188, 232, 255, 0.5);
  }
  .field input.active {
    background: #065cb7;
    font-size: 23px;
  }
  .field input, .field button {
    position: absolute;
    height: 70px;
  }
  .field button {
    background: rgba(0, 0, 0, 0.3);
    right: 0;
    border: 0;
    width: 115px;
    border-radius: 6px;
    font-size: 22px;
    cursor: pointer;
    transition: width 0.3s ease, background 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    color: #065cb7;
    text-transform: uppercae;
    pointer-events: none;
  }
  .field button.active {
    color: #fff;
    background: #639edb;
    opacity: 1;
    pointer-events: auto;
  }
  .field button.active:hover {
    background: #5e99d6;
  }
  .field button.full {
    width: 100%;
  }
  .field input:focus + label {
    font-size: 19px;
    transform: translate(16px, 11px);
    color: rgba(255, 255, 255, 0.7);
  }
  .field label {
    position: absolute;
    color: rgba(255, 255, 255, 1);
    transform: translate(16px, 20px);
    transition: transform 0.3s ease, font-size 0.3s ease, color 0.3s 0.1s ease;
    font-size: 28px;
  }
  .field label.active {
    font-size: 19px;
    transform: translate(16px, 11px);
    color: rgba(255, 255, 255, 0.7);
  }
  .field input:focus + label + button {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="register">
    <div class="field">
      <input type="text" id="register" maxlength="21">
      <label for="register"><span>Email Address</span></label>
      <button>OK</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script>
  var $form = $('.register');
  function validateEmail(email) {
    var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return regex.test(email);
  };
  $form.on('keyup', 'input', function(e) {
    var $this = $(this), $input = $this.val();
    if ($input.length > 0) {
      $form.find('label').addClass('active');
      if (validateEmail($input)) {
        $form.find('button').addClass('active');
        console.log(e);
        if (e.which === 13) {
          $form.find('button').click();
          $this.blur();
        }
      } else {
        $form.find('button').removeClass('active');
      }
      $(this).addClass('active');
    } else {
      $form.find('label').removeClass('active');
      $form.find('button').removeClass('active');
      $(this).removeClass('active');
    }
  });

  $form.on('click', 'button.active', function(e) {
    e.preventDefault;
    var $this = $(this);
    $(this).addClass('full');
    $(this).html('Thanks!');
    setTimeout(()=> {
      $form.find('input').val('').removeClass('active');
      $form.find('label').removeClass('active');
      $this.removeClass('full active');
      $this.html('OK');
    }, 1200);
  });
  </script>
</body>
</html>
