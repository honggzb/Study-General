<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Sample 1 - Pure CSS based input focused animation using some sibling magic</title>
<style>
body {
  background: #efefef;
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}
.field1 {
  position: relative;
}
.field1 input {
  background: 0;
  border: 0;
  outline: none;
  width: 80vw;
  max-width: 400px;
  font-size: 1.5em;
  transition: padding 0.3s 0.2s ease;
}
.field1 input:focus {
  padding-bottom: 5px;
}
.field1 input:focus + .line:after {  /* line animation */
  transform: scaleX(1);
}
.field1 .line {
  width: 100%;
  height: 3px;
  position: absolute;
  bottom: -8px;
  background: #bdc3c7;
}
.field1 .line:after {  /* line animation - preparation */
  content: " ";
  position: absolute;
  float: right;
  width: 100%;
  height: 3px;
  transform: scalex(0);
  transition: transform 0.3s ease;
  background: #1abc9c;
}
