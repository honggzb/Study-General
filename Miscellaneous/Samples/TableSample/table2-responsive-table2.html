<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table 2 - Responsive Table 2</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no">
  <style>
  body {
    color: #333;
    padding: 1.5em;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th {
    background-color: #eee;
    font-weight: bold;
  }
  th,td {
    border: 0.125em solid #333;
    line-height: 1.5;
    padding: 0.75em;
    text-align: left;
  }
  /* Stack rows vertically on small screens */
  @media (max-width: 30em) {
    /* Hide column labels */
  	thead tr {
  		position: absolute;
  		top: -9999em;
  		left: -9999em;
  	}
  	tr {
      border: 0.125em solid #333;
      border-bottom: 0;
    }
  	/* Leave a space between table rows */
    tr + tr {
      margin-top: 1.5em;
    }
    /* Get table cells to act like rows */
    tr,  td {
  		display: block;
  	}
  	td {
  		border: none;
  		border-bottom: 0.125em solid #333;
  	/* Leave a space for data labels */
  		padding-left: 50%;
  	}
  	/* Add data labels */
    td:before {
      content: attr(data-label);
      display: inline-block;
      font-weight: bold;
      line-height: 1.5;
      margin-left: -100%;
      width: 100%;
    }
  }
  /* Stack labels vertically on smaller screens */
  @media (max-width: 20em) {
    td {
      padding-left: 0.75em;
    }
    td:before {
      display: block;
      margin-bottom: 0.75em;
      margin-left: 0;
    }
  }
  </style>
</head>
<body>
  <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Hero Title</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="First Name">Bruce</td>
          <td data-label="Last Name">Wayne</td>
          <td data-label="Hero Title">Batman</td>
        </tr>
        <tr>
          <td data-label="First Name">Peter</td>
          <td data-label="Last Name">Parker</td>
          <td data-label="Hero Title">Spiderman</td>
        </tr>
        <tr>
          <td data-label="First Name">Bruce</td>
          <td data-label="Last Name">Banner</td>
          <td data-label="Hero Title">The Hulk</td>
        </tr>
        <tr>
          <td data-label="First Name">Clark</td>
          <td data-label="Last Name">Kent</td>
          <td data-label="Hero Title">Superman</td>
        </tr>
      </tbody>
  </table>
</body>
</html>
