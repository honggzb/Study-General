<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(136, 132, 132);
}
.box{
    width: 120px;
    height: 120px;
    position: relative;
    
}
@keyframes animatebg {
    0% {
        filter: hue-rotate(0deg);
    }
    100% {
        filter: hue-rotate(360deg);
    }
}
.box span{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    transform: rotate(calc(36deg * var(--i)));
    animation: animatebg infinite 5s linear;
    /* background-color: red; */
}
.box span::before{
    content: '';
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    width: 35px;
    height: 35px;
    background-color: #00ff0a;
    border-radius: 50%;
    box-shadow: 0 0 10px #00ff0a,
                 0 0 20px #00ff0a,
                0 0 30px #00ff0a,
                0 0 40px #00ff0a,
                0 0 80px #00ff0a;
    animation: scale  1s linear infinite;
    animation-delay: calc(0.1s * var(--i));
}

@keyframes scale {
    0% {
        transform: scale(1);
    }
    80%,100%{
        transform: scale(0);
    }
}
</style>
</head>
<body>
    <div class="box">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
        <!-- <span style="--i:11;"></span> -->
    </div>
</body>
