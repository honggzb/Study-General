<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #0C1526;
			overflow: hidden;
		}



		div {
			position: relative;
			width: 600px;
			height: 400px;
			border-radius: 10px;
			overflow: hidden;
		}

		div::before {
			content: '';
			position: absolute;
			width: 200%;
			height: 200%;
			left: -50%;
			top: -50%;
			background: conic-gradient(#ff0000, #f7bf06);
			animation: rotate 4s linear infinite;
		}

		/* left: -50%;
			top: -50%;
			width: 200%;
			height: 200%; */
		@keyframes rotate {
			100% {
				transform: rotate(1turn);
			}
		}
	</style>
</head>

<body>
	<div></div>
</body>

</html>
