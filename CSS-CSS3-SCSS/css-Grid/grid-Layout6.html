<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout Demo-网格区域 grid-area</title>
  <style>
  body {  padding: 50px;}
  .wrapper { 
    display: grid; 
    grid-template-columns: 220px 20px 220px 20px 220px; 
    grid-template-rows: auto; 
    grid-template-areas: 
    "header header header header header" 
    "sidebar . content content content" 
    "footer footer footer footer footer" 
  } 
  .box { 
    background-color: #444; 
    color: #fff; 
    font-size: 150%; 
    padding: 20px; 
    text-align: center; 
    margin-bottom: 20px;   /*模拟行与行的间距 */
  }
  .header { grid-area: header; } 
  .content { grid-area: content; } 
  .sidebar { 
    grid-area: sidebar;
    background-color: orange;
    box-sizing: border-box;    /*自适应高度 */
    height: calc(100% -20px);  /*自适应高度 */
  } 
  .footer { grid-area: footer; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header box">Header Area</div> 
    <div class="content box">
      <h2>Content Area</h2> 
      <ul> 
        <li>List item</li> 
        <li>List item</li> 
        <li>List item</li> 
        <li>List item</li> 
      </ul>
    </div> 
    <div class="sidebar box">Sidebar Area</div> 
    <div class="footer box">Footer Area</div>
  </div>
</body>
</html>
