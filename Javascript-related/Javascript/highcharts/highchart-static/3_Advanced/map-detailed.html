<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> -->
        <!-- <script src="http://code.highcharts.com/highcharts.js"></script> -->
        <script src="../js/jquery-1.11.3.min.js"></script>
        <!-- <script src="../js/highcharts.js"></script> -->
        <!-- additional libraries for this one -->
        <script src="http:/code.highcharts.com/maps/highmaps.js"></script>
        <script src="http://code.highcharts.com/maps/modules/data.js"></script>
        <script src="http://code.highcharts.com/maps/modules/exporting.js"></script>
        <script src="http://code.highcharts.com/mapdata/countries/us/us-all-all.js"></script>
    </head>
    <body>

        <script>
            $(document).ready(function(){

                $.getJSON('unemployment.json', function (data) {

                /**
                 * Data parsed from http://www.bls.gov/lau/#tables
                 *
                 * 1. Go to http://www.bls.gov/lau/laucntycur14.txt (or similar, updated datasets)
                 * 2. In the Chrome Developer tools console, run this code:
                 * copy(JSON.stringify(document.body.innerHTML.split('\n').filter(function (s) { return s.indexOf('<PUT DATE HERE IN FORMAT e.g. Feb-14>') !== -1; }).map(function (row) { row = row.split('|'); return { code: 'us-' + row[3].trim().slice(-2).toLowerCase() + '-' + row[2].trim(), name: row[3].trim(), value: parseFloat(row[8]) }; })))
                 * 3. The data is now on your clipboard, paste it below
                 */

                var countiesMap = Highcharts.geojson(Highcharts.maps['countries/us/us-all-all']),
                    lines = Highcharts.geojson(Highcharts.maps['countries/us/us-all-all'], 'mapline'),
                    options;

                // Add state acronym for tooltip
                Highcharts.each(countiesMap, function (mapPoint) {
                    mapPoint.name = mapPoint.name + ', ' + mapPoint.properties['hc-key'].substr(3, 2);
                });

                options = {
                    chart: {
                        borderWidth: 1,
                        marginRight: 50 // for the legend
                    },

                    title: {
                        text: 'US Counties unemployment rates, April 2015'
                    },

                    legend: {
                        title: {
                            text: 'Unemployment<br>rate',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                            }
                        },
                        layout: 'vertical',
                        align: 'right',
                        floating: true,
                        valueDecimals: 0,
                        valueSuffix: '%',
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || 'rgba(255, 255, 255, 0.85)',
                        symbolRadius: 0,
                        symbolHeight: 14
                    },

                    mapNavigation: {
                        enabled: true
                    },

                    colorAxis: {
                        dataClasses: [{
                            from: 0,
                            to: 2,
                            color: "#F1EEF6"
                        }, {
                            from: 2,
                            to: 4,
                            color: "#D4B9DA"
                        }, {
                            from: 4,
                            to: 6,
                            color: "#C994C7"
                        }, {
                            from: 6,
                            to: 8,
                            color: "#DF65B0"
                        }, {
                            from: 8,
                            to: 10,
                            color: "#DD1C77"
                        }, {
                            from: 10,
                            color: "#980043"
                        }]
                    },

                    plotOptions: {
                        mapline: {
                            showInLegend: false,
                            enableMouseTracking: false
                        }
                    },

                    series: [{
                        mapData: countiesMap,
                        data: data,
                        joinBy: ['hc-key', 'code'],
                        name: 'Unemployment rate',
                        tooltip: {
                            valueSuffix: '%'
                        },
                        borderWidth: 0.5,
                        states: {
                            hover: {
                                color: '#bada55'
                            }
                        }
                    }, {
                        type: 'mapline',
                        name: 'State borders',
                        data: [lines[0]],
                        color: 'white'
                    }, {
                        type: 'mapline',
                        name: 'Separator',
                        data: [lines[1]],
                        color: 'gray'
                    }]
                };

                // Instanciate the map
                $('#container').highcharts('Map', options);
            });

        });
        </script>

        <div id="container"></div>

    </body>
</html>
