<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <!--add theme here-->
        <script src="theme1.js"></script>
    </head>
    <body>
        <script>
            /*
                Add plotOptions to stack the area chart
                Add tooltip shared = true to show both values on hover
            */
             var options = {
              chart: {
                        renderTo: 'container',
                        type: 'area'
                    },
                    plotOptions: {
                        area: {
                            stacking: 'normal'
                        }
                    },
                    tooltip: {
                        shared: true,
                        valueSuffix: ' %'
                    },
                    title: {
                        text: 'Profit Ratio by Month'
                    },
                    subtitle: {
                        text: 'last 12 months'
                    },
                    xAxis: {
                        categories: [
                            'Jan','Feb','Mar','Apr','May','Jun',
                            'Jul','Aug','Sep','Oct','Nov','Dec'
                        ]
                    },
                    yAxis: {
                        title: {
                            text: 'Profit %'
                        }
                    },
                    series: [{
                        name: 'Chairs',
                        data: [
                            3, 5, 2, 2, 5, 7, 9, 12, 8, 6, 10, 7
                        ]
                        },{
                            name: 'Tables',
                            data: [
                                4, 2, 7, 9, 11, 13, 20, 14, 8, 9, 13, 19
                            ]
                        }
                    ]
            };

            //build chart using options above
            $(document).ready(function(){
                var chart = new Highcharts.Chart(options);
            });


        </script>

        <div id="container"></div>

    </body>
</html>
