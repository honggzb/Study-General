<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <!-- data module -->
        <script src="http://code.highcharts.com/modules/data.js"></script>
        
    </head>
    <body>
        <script>
            
            $.get('top-users.csv', function(csvData){
               
               var options = {
                   chart: {
                       renderTo: 'container',
                       type: 'bar'
                   },
                   data:{
                       csv: csvData
                   },
                   title: {
                       text: 'Total Messages Sent'
                   },
                   tooltip: {
                       enabled: false
                   },
                   yAxis: {
                       title: {
                           text: '',
                           margin: 10
                       },
                       labels: {
                           enabled: false
                       },
                       gridelineWidth: 0
                   },
                   series: [{
                       showInLegend: false,
                       dataLabels: {
                           enabled: true
                       },
                       data: []
                   }]
               } 
               
               var chart = new Highcharts.Chart(options);
                
            });
            
        </script>

        <div id="container"></div>

    </body>
</html>
