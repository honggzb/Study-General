<div class="lessons">
  @if(mode() == 'master') {
    <div class="header">
      <h1>Search lessons</h1>
      <div class="form-control search-controls">
        <input placeholder="Search for a lesson" (keyup.enter)="onSearch()" #search>
        <button class="btn search" (click)="onSearch()"> Search </button>
      </div>
    </div>
    @if(lessons().length > 0) {
      <div class="table-container">
        <table class="results-table">
          @for(lesson of lessons(); track lesson.id) {
            <tr (click)="onLessonSelected(lesson)">
              <td>{{lesson.description}}</td>
              <td>{{lesson.duration}}</td>
            </tr>
          }
        </table>
      </div>
    }
  }

  @else {
    <app-lesson-detail
      [lesson]="selectedLesson()"
      (cancel)="onCancel()"
      (lessonUpdated)="onLessonUpdated($event)"/>
  }
</div>
