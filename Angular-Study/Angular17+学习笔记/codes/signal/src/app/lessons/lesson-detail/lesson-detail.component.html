<div class="lesson-detail">
  <h1>Edit Lesson</h1>
  <div class="form-control edit-lesson">
    <label>Lesson title:</label>
    <input [value]="lesson()?.description" #input placeholder="Enter course title">
  </div>
</div>

<div class="form-actions">
  <button class="btn" (click)="onSave(input.value)">Save</button>
  <button class="btn" (click)="OnCancel()"> Cancel</button>
</div>
