<div class="col-lg-5">
  <div class="well bs-component">
    <form class="form-horizontal">
      <fieldset>
        <legend>Edit Reader</legend>
        <div class="form-group">
          <label for="inputGoal" class="col-lg-3 control-label">Name</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="inputGoal" placeholder="Name" [(ngModel)]="selectedReader && selectedReader.name" name="name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputGoal" class="col-lg-3 control-label">Weekly Goal</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="inputGoal" placeholder="Weekly Goal" [(ngModel)]="selectedReader && selectedReader.weeklyReadingGoal" name="weeklyReaddingGoal">
          </div>
        </div>
        <div class="form-group">
          <label for="inputTotal" class="col-lg-3 control-label">Total Read</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="inputTotal" placeholder="Total Minutes Read" [(ngModel)]="selectedReader && selectedReader.totalMinutesRead" name="totalMinutesRead">
          </div>
        </div>

        <div class="form-group">
          <label for="inputTotal" class="col-lg-3 control-label">Current Badge</label>
          <div class="col-lg-8">
            {{ currentBadge }}
          </div>
        </div>


        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-3">
            <button type="button" class="btn btn-primary" (click)="saveChanges()">Save</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
