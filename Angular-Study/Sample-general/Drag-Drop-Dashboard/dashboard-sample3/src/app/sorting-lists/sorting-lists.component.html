<div class="container row">
    <div class="col-md-6">
        <h2>Available numbers</h2>
        <div id="all" class="example-list"
            cdkDropList
            [cdkDropListData]="all"
            cdkDropListConnectedTo="even"
            (cdkDropListDropped)="drop($event)"
            [cdkDropListEnterPredicate]="noReturnPredicate">
            <div class="example-box" *ngFor="let number of all" [cdkDragData]="number" cdkDrag>{{number}}</div>
        </div>
    </div>

    <div class="col-md-6">
        <h2>Even numbers</h2>
        <div id="even" class="example-list"
            cdkDropList
            [cdkDropListData]="even"
            cdkDropListConnectedTo="all"
            (cdkDropListDropped)="drop($event)"
            [cdkDropListEnterPredicate]="evenPredicate">
            <div class="example-box" *ngFor="let number of even" cdkDrag [cdkDragData]="number">{{number}}</div>
        </div>
    </div>
</div>
