<div class="mt-20 ml-10">
  <h1>Register</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <input type="text" placeholder="Username" formControlName="username" class="border border-1 border-gray-700" />
    </div>
    <div>
      <input type="text" placeholder="Email" formControlName="email" class="border border-1 border-gray-700" />
    </div>
    <div>
      <input type="password" placeholder="Password" formControlName="password" class="border border-1 border-gray-700" />
    </div>
    <div>
      <button type="submit">Register</button>
    </div>
  </form>
</div>
